<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiplicar Arreglo</title>
</head>
<body>
    <h1>Multiplicar elementos de un arreglo</h1>
    <table class="tbPrincipal" id="tbPrincipal">
        <form id="formMulti">
            <tr>
                <th colspan="2">Mulplicacion de un Arreglo</th>
            </tr>
            <tr>
                <td>Ingresa los números separados por comas:</td>
                <td><input type="text" id="nmultiArreglo" name="nmultiArreglo" required></td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td><div name="lblMostrar" id="lblMostrar"></div></td>
            </tr>
            <tr>
                <td><a href="index.html" class="boton verde">Regresar</a></td>
                <td><button type="submit" class="boton verde">Multiplicar Arreglo</button></td>
            </tr>
        </form>
    </table>
    <script>
        document.getElementById('formMulti').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los números ingresados y eliminar espacios adicionales
            const numeros = document.getElementById('nmultiArreglo').value
                .split(',')
                .map(num => num.trim())
                .map(Number);

            // Verificar que todos los elementos son números válidos
            if (numeros.some(isNaN)) {
                document.getElementById('lblMostrar').textContent = 'Por favor, ingresa un arreglo de números válido.';
            } else {
                const producto = multiplicarArreglo(numeros);
                document.getElementById('lblMostrar').textContent = `El producto de los números es: ${producto}`;
            }
        });

        function multiplicarArreglo(arr) {
            return arr.reduce((acc, num) => acc * num, 1);
        }
    </script>
</body>
</html>
