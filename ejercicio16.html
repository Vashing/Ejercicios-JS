<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capitalizar Cadena</title>
</head>
<body>
    <h1>Capitalizar Cadena</h1>
    <table class="tbPrincipal" id="tbPrincipal">
        <form id="formCapitalizar">
            <tr>
                <th colspan="2">Convirtiendo en mayuscula la primer letra de la Cadena</th>
            </tr>
            <tr>
                <td><label for="capitalizarArreglo">Ingresa la cadena de texto:</td></label>
                <td><input type="text" id="capitalizarArreglo" name="capitalizarArreglo" required></td>
            </tr>
            <tr>
                <td>Resultado</td>
                <td><div name="lblMostrar" id="lblMostrar"></div></td>
            </tr>
            <tr>
                <td><a href="index.html" class="boton verde">Regresar</a></td>
                <td><button type="submit" class="boton verde">Capitalizar Arreglo</button></td>
            </tr>
        </form>
    </table>
    <script>
        document.getElementById('formCapitalizar').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener el texto ingresado
            const cadena = document.getElementById('capitalizarArreglo').value.trim();

            // Validar que la cadena no esté vacía
            if (!cadena) {
                document.getElementById('lblMostrar').textContent = 'Por favor, ingresa una cadena de texto.';
            } else {
                const resultado = capitalizar(cadena);
                document.getElementById('lblMostrar').textContent =  resultado;
            }
        });

        function capitalizar(cadena) {
            // Verificar que la cadena tenga al menos un carácter
            if (cadena.length === 0) return '';

            // Capitalizar la primera letra y concatenar con el resto de la cadena
            return cadena.charAt(0).toUpperCase() + cadena.slice(1);
        }
    </script>
</body>
</html>
